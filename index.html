<!DOCTYPE html>
<html>
	<head>
		<title>[example] Countdown timer</title>

		<meta http-equiv="author" content="mdoeswijk" />
		<meta http-equiv="description" content="Eagle Eyes Software jQuery countdown Widget" />
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta http-equiv="content-style type"content="text/css" />
    </head>
    <body style="padding: 20px;">
    	<h1>Example timer (end of year countdown)</h1>
    	<div class="myTimer">Loading...</div>

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
        
    	<script type="text/javascript" src="lib/jquery.ui.widget.js"></script>

        <script src="jquery.countdown.js" type="text/javascript"></script>

        <script type="text/javascript">
            $( document ).ready( function()
            {
                var year = new Date().getFullYear();
            	$( ".myTimer" ).jCountdown( { startdate: { year: year, month: 1,  day: 1 }, 
            	                              enddate:   { year: year, month: 12, day: 31, hours: 23, minutes: 59, seconds: 59 } 
            	                            } );
            } );
        </script>
    </body>
</html>
